r<div class="auth-form">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Your Name</mat-label>
      <input matInput placeholder="display name" formControlName="displayName" />
      <mat-error *ngIf="registerForm.get('displayName').hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email" formControlName="email" />
      <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="registerForm.get('email').hasError('email')">Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="password" formControlName="password" />
      <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
        Minimum 6 characters
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
    <p class="mt-2">Already have an account? <a routerLink="/login">Login</a></p>
  </form>
</div>
