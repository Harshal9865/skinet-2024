<div class="max-w-xl mx-auto p-6 bg-white rounded shadow space-y-4">
  <h2 class="text-2xl font-bold">Edit Shipping Address</h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" placeholder="Enter your first name" />
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" placeholder="Enter your last name" />
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Street</mat-label>
      <input matInput formControlName="street" placeholder="123 Main St" />
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="Enter your city" />
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" placeholder="Enter your state" />
    </mat-form-field>

    <mat-form-field class="w-full" appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput formControlName="zipCode" placeholder="Enter your zip code" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-full">
      Save Address
    </button>
  </form>
</div>
