<div class="max-w-xl mx-auto p-6 bg-white rounded shadow space-y-4">
  <h2 class="text-2xl font-bold">Edit Shipping Address</h2>
  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <mat-form-field appearance="outline" class="w-full">
  <mat-label>First Name</mat-label>
  <input matInput formControlName="firstName" placeholder="First Name" />
</mat-form-field>

<mat-form-field appearance="outline" class="w-full">
  <mat-label>Last Name</mat-label>
  <input matInput formControlName="lastName" placeholder="Last Name" />
</mat-form-field>

<mat-form-field appearance="outline" class="w-full">
  <mat-label>Street</mat-label>
  <input matInput formControlName="street" placeholder="Street Address" />
</mat-form-field>

<mat-form-field appearance="outline" class="w-full">
  <mat-label>City</mat-label>
  <input matInput formControlName="city" placeholder="City" />
</mat-form-field>

<mat-form-field appearance="outline" class="w-full">
  <mat-label>State</mat-label>
  <input matInput formControlName="state" placeholder="State" />
</mat-form-field>

<mat-form-field appearance="outline" class="w-full">
  <mat-label>Zip Code</mat-label>
  <input matInput formControlName="zipCode" placeholder="Zip Code" />
</mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-full">Save Address</button>
  </form>
</div>
