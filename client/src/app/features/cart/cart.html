<div *ngIf="items.length; else empty" class="grid grid-cols-1 lg:grid-cols-3 gap-8 p-6">

  <!-- Cart Items -->
  <div class="lg:col-span-2 space-y-6">
    <div *ngFor="let i of items" class="flex items-center justify-between p-4 border rounded shadow-sm">
      <div class="flex items-center gap-4">
        <img
          [src]="baseUrl + i.pictureUrl"
          [alt]="i.productName"
          class="w-20 h-20 object-cover rounded"
        />
        <div>
          <h3 class="text-lg font-semibold">{{ i.productName }}</h3>
          <p class="text-sm text-gray-500">Qty: {{ i.quantity }}</p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <p class="text-lg font-medium">{{ i.price | currency }}</p>
        <button
          mat-icon-button
          color="warn"
          (click)="remove(i.productId)"
          aria-label="Remove"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Summary -->
  <div class="p-6 border rounded shadow-md bg-gray-50 space-y-4">
    <h2 class="text-xl font-bold">Summary</h2>
    <p class="text-gray-700">
      <span class="font-medium">Subtotal:</span> {{ subtotal | currency }}
    </p>

    <div class="flex flex-col gap-4">
     <button mat-stroked-button color="primary" routerLink="/shop" class="w-full">Continue Shopping</button>

      <button mat-raised-button color="accent" routerLink="/checkout" [disabled]="!items.length" class="w-full">Checkout</button>
    </div>
  </div>
</div>

<ng-template #empty>
  <div class="text-center py-20">
    <p class="text-xl text-gray-500">ðŸ›’ Your cart is empty.</p>
    <button mat-stroked-button color="primary" routerLink="/shop" class="mt-4">Browse Products</button>
  </div>
</ng-template>
