<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md p-6 bg-white rounded shadow"> <!-- changed max-w-sm → max-w-md and p-4 → p-6 -->
    <h2 class="text-2xl font-semibold mb-5 text-center">Login</h2> <!-- text-xl → text-2xl, mb-3 → mb-5 -->

    <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
      <mat-form-field appearance="outline" class="w-full mb-4"> <!-- mb-3 → mb-4 -->
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          aria-label="Email"
          class="text-sm py-2"
        />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          aria-label="Password"
          class="text-sm py-2"
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full text-sm py-2"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>

    <p class="mt-5 text-center text-sm">
      Don’t have an account?
      <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
