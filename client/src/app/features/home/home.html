<!-- Hero Banner -->
<div class="hero">
  <img src="/assets/images/hero-banner.jpg" alt="Banner" class="banner" />
</div>

<!-- Categories Strip -->
<div class="categories">
  <div class="category" *ngFor="let cat of ['Mobiles', 'Laptops', 'Fashion', 'Grocery', 'Toys']">
    <a routerLink="/shop">{{ cat }}</a>
  </div>
</div>

<!-- Featured Products -->
<section class="section">
  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product-card" *ngFor="let p of featuredProducts">
      <a [routerLink]="['/shop', p.id]">
        <img [src]="baseUrl + p.pictureUrl" [alt]="p.name" />
        <h4>{{ p.name }}</h4>
        <p>{{ p.price | currency }}</p>
      </a>
    </div>
  </div>
</section>

<!-- Call to Action -->
<div class="cta">
  <a routerLink="/shop" class="shop-now">Shop Now</a>
</div>
