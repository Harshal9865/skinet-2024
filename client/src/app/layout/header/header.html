<header class="border-b p-3 w-full">
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16" />

    <nav class="flex gap-3 my-2 uppercase text-2xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
      <a *ngIf="currentUser?.roles?.includes('Admin')" routerLink="/admin" routerLinkActive="active">Admin</a>
    </nav>

    <div class="flex gap-3 items-center">
      <a
        matBadge="{{ itemCount }}"
        matBadgeSize="large"
        class="custom-badge"
        routerLink="/cart"
        mat-icon-button
        aria-label="Cart"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>

      <ng-container *ngIf="!currentUser">
        <button mat-stroked-button routerLink="/login">Login</button>
        <button mat-stroked-button routerLink="/register">Register</button>
      </ng-container>

      <ng-container *ngIf="currentUser">
        <span class="text-sm font-medium">Welcome, {{ currentUser.displayName }}</span>
        <a routerLink="/profile" class="text-sm text-blue-600 underline">Profile</a>
        <button mat-stroked-button (click)="logout()">Logout</button>
      </ng-container>
    </div>
  </div>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
</header>
