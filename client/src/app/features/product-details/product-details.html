<div *ngIf="loading" class="p-6 text-center text-gray-600">
  Loading product details...
</div>

<div *ngIf="!loading && product" class="grid grid-cols-1 md:grid-cols-2 gap-10 px-6 py-8 items-start">
  <!-- Image -->
  <img
    [src]="baseUrl + product.pictureUrl"
    [alt]="product.name"
    class="w-full max-w-lg rounded shadow-lg object-cover"
  />

  <!-- Product Info -->
  <div class="flex flex-col gap-4">
    <h1 class="text-3xl font-bold text-gray-900">{{ product.name }}</h1>
    <p class="text-2xl font-semibold text-gray-800">{{ product.price | currency }}</p>

    <!-- Quantity + Add to Cart -->
    <div class="flex items-center gap-4">
      <button
        mat-raised-button
        color="primary"
        (click)="addToCart()"
        class="bg-purple-700 text-white hover:bg-purple-800"
      >
        <mat-icon class="mr-2">add_shopping_cart</mat-icon>
        Add to cart
      </button>

      <mat-form-field appearance="outline" class="w-28" floatLabel="always">
        <mat-label>Quantity</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="quantity"
          min="1"
          max="100"
          placeholder="Enter quantity"
          title="Product quantity"
          aria-label="Quantity"
        />
      </mat-form-field>
    </div>

    <!-- Description -->
    <p class="text-gray-600 mt-4">{{ product.description || 'No description provided.' }}</p>

    <!-- Brand and Type -->
    <p class="text-sm text-gray-500"><strong>Brand:</strong> {{ product.brand }}</p>
    <p class="text-sm text-gray-500"><strong>Type:</strong> {{ product.type }}</p>
  </div>
</div>
