<!-- src/app/features/account/register/register.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="w-full max-w-md p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-semibold mb-5 text-center">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Display Name</mat-label>
        <input matInput formControlName="displayName" placeholder="Your full name" />
        <mat-error *ngIf="registerForm.get('displayName')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter a valid email" type="email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Min 6 characters" type="password" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full text-sm py-2"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </form>

    <p class="mt-5 text-center text-sm">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login instead</a>
    </p>
  </div>
</div>
