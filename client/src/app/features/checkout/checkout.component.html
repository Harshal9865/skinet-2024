<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-6">Shipping Information</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="submit()" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>First Name</mat-label>
        <input
          matInput
          formControlName="firstName"
          placeholder="Enter your first name"
          aria-label="First Name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          formControlName="lastName"
          placeholder="Enter your last name"
          aria-label="Last Name"
        />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Street</mat-label>
      <input
        matInput
        formControlName="street"
        placeholder="Enter your street address"
        aria-label="Street"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>City</mat-label>
      <input
        matInput
        formControlName="city"
        placeholder="Enter your city"
        aria-label="City"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>State</mat-label>
      <input
        matInput
        formControlName="state"
        placeholder="Enter your state"
        aria-label="State"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Zip Code</mat-label>
      <input
        matInput
        formControlName="zipCode"
        placeholder="Enter your zip code"
        aria-label="Zip Code"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-full">
      Place Order
    </button>
  </form>
</div>
