<h2 mat-dialog-title>Filters</h2>
<mat-dialog-content>
  <div class="flex flex-col gap-4">

    <div>
      <h4 class="font-semibold text-lg text-primary mb-2">Brands</h4>
      <mat-selection-list #brandsList>
        <mat-list-option *ngFor="let brand of shopService.brands" [value]="brand">
          {{ brand }}
        </mat-list-option>
      </mat-selection-list>
    </div>

    <div>
      <h4 class="font-semibold text-lg text-primary mb-2">Types</h4>
      <mat-selection-list #typesList>
        <mat-list-option *ngFor="let type of shopService.types" [value]="type">
          {{ type }}
        </mat-list-option>
      </mat-selection-list>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions class="flex justify-end gap-2">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onApplyFilters(brandsList, typesList)"
  >
    Apply Filters
  </button>
</mat-dialog-actions>
