<div class="flex items-center justify-center bg-gray-50 px-4 mt-20 mb-20">
  <div class="form-container">
    <h2 class="form-title">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>Display Name</mat-label>
        <input matInput formControlName="displayName" placeholder="Enter your name" aria-label="Display Name" class="input" />
        <mat-error *ngIf="registerForm.get('displayName')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" aria-label="Email" class="input" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mb-3">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" aria-label="Password" class="input" />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="w-full btn" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <p class="form-footer">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
