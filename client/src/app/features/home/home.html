<!-- Hero Banner -->
<div class="hero">
  <img src="/images/hero1.jpg" alt="Hero Banner" class="banner" />
</div>

<!-- Product Categories -->
<div class="categories">
  <div
    class="category"
    *ngFor="let cat of ['Boots', 'Gloves', 'Hats', 'Boards']"
    (click)="onCategoryClick(cat)"
  >
    {{ cat }}
  </div>
</div>

<!-- Featured Products -->
<section class="section">
  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product-card" *ngFor="let p of featuredProducts">
      <a [routerLink]="['/shop', p.id]">
        <img [src]="baseUrl + p.pictureUrl" [alt]="p.name" />
        <h4>{{ p.name }}</h4>
        <p>{{ p.price | currency }}</p>
      </a>
    </div>
  </div>
</section>


<!-- More Products CTA -->
<div class="cta">
  <a routerLink="/shop" class="shop-now">Browse All Products</a>
</div>
