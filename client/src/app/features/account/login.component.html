<!-- src/app/features/account/login.component.html -->
<div class="max-w-sm mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        aria-label="Email"
      />
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        Invalid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        aria-label="Password"
      />
      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
        Minimum 6 characters required
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="w-full"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>

  <p class="mt-4 text-center text-sm">
    Donâ€™t have an account?
    <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
