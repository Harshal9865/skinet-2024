<!-- src/app/features/account/register.component.html -->
<div class="max-w-sm mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-center">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Display Name</mat-label>
      <input
        matInput
        formControlName="displayName"
        placeholder="Enter your name"
        aria-label="Display Name"
      />
      <mat-error *ngIf="registerForm.get('displayName')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        aria-label="Email"
      />
      <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        placeholder="Enter your password"
        aria-label="Password"
      />
      <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
        Minimum 6 characters
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="w-full"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>

  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>
